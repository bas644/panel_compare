{% extends "panels/base.html" %}

{% block content %}
	{%  for k, v in variences.items %}
		<h3 class="text-danger">{{ k }}</h3>
		{% for i in v %}
			{% for h in i %}
				{% if "Point Name:" in h %}
					<p class="text-primary">{{ h }}</p>
				{% else %}
					<p>{{ h }}</p>
				{% endif %}
			{% endfor %}
			<br>
		{% endfor %}		
	{%  endfor %}
{% endblock content %}
